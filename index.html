<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japa Counter</title>

  <!-- PWA -->
  <link rel="manifest" href="/japa-counter/manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: 
        linear-gradient(
          rgba(0, 0, 0, 0.45),
          rgba(0, 0, 0, 0.45)
        ),
        url("om-background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 360px;
      padding: 28px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      letter-spacing: 1px;
      font-size: 22px;
    }

    .counter {
      font-size: 64px;
      font-weight: bold;
      margin: 18px 0;
      transition: transform 0.15s ease;
    }

    .info {
      font-size: 14px;
      opacity: 0.95;
      margin-bottom: 8px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .inc {
      background: #f5c542;
      color: #000;
    }

    .dec {
      background: #c0392b;
      color: #fff;
    }

    .reset {
      width: 100%;
      margin-top: 14px;
      background: #ecf0f1;
      color: #000;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ§˜ Japa Counter</h1>

    <div id="count" class="counter">0</div>

    <div class="info">
      Mala: <span id="mala">0</span> |
      Beads: <span id="beads">0</span>/108
    </div>

    <div class="info">
      ðŸ”¥ Daily Streak: <span id="streak">0</span> days
    </div>

    <div class="buttons">
      <button class="dec" onclick="decrement()">âˆ’</button>
      <button class="inc" onclick="increment()">+</button>
    </div>

    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>

  <script>
    let count = Number(localStorage.getItem("count")) || 0;
    let mala = Math.floor(count / 108);
    let beads = count % 108;

    const today = new Date().toDateString();
    const lastDate = localStorage.getItem("lastDate");
    let streak = Number(localStorage.getItem("streak")) || 0;

    if (lastDate !== today) {
      const yesterday = new Date(Date.now() - 86400000).toDateString();
      streak = lastDate === yesterday ? streak + 1 : 1;
      localStorage.setItem("lastDate", today);
      localStorage.setItem("streak", streak);
    }

    const counter = document.getElementById("count");

    function updateUI() {
      counter.innerText = count;
      document.getElementById("mala").innerText = mala;
      document.getElementById("beads").innerText = beads;
      document.getElementById("streak").innerText = streak;

      counter.style.transform = "scale(1.15)";
      setTimeout(() => counter.style.transform = "scale(1)", 150);

      localStorage.setItem("count", count);
    }

    function increment() {
      count++;
      mala = Math.floor(count / 108);
      beads = count % 108;
      updateUI();
    }

    function decrement() {
      if (count > 0) {
        count--;
        mala = Math.floor(count / 108);
        beads = count % 108;
        updateUI();
      }
    }

    function resetCounter() {
      count = 0;
      mala = 0;
      beads = 0;
      updateUI();
    }

    updateUI();
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/japa-counter/service-worker.js");
      });
    }
  </script>
</body>
</html>
